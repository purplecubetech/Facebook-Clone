<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EMPLOYEE FORM</h1>
    <form action="">
        <label for="full name" class="sign-up">full name</label>
        <br>
        <input type="text" placeholder="first  middle surname" id="name-box" required>
        <br><br>
        <label for="date of birth" class="sign-up">D.O.B</label>
        <br>
        <input type="date" id="dob-box" required>
        <br><br>
        <label for="email" class="sign-up">email address</label>
        <br>
        <input type="email" placeholder="enter email" id="email-box" required>
        <br><br>
        <label for="mobile" class="sign-up">phone numner</label>
        <br>
        <input type="number" placeholder="enter phone number" id="mobile-box" required>
        <br><br>
        <label for="password" class="sign-up">password</label>
        <br>
        <input type="password" id="password-box" required>
        <br><br>
        <input type="button" value="SIGN UP">
    </form>
</body>
</html>

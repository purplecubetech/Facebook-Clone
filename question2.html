<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT FORMATTING IN HTML</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>TAGS</th>
                <th>FORMATTING</th>
            </tr>
        </thead>
       
        <tbody>
            <tr>
                <td>h1, <br> h2, <br> h3, <br> h4, <br> h5, <br> h6</td>
                <td>heading tags</td>
            </tr>
            <tr>
                <td>p</td>
                <td>paragraph tag</td>
            </tr>
            <tr>
                <td>a</td>
                <td>anchor tag</td>
            </tr>
            <tr>
                <td>br</td>
                <td>line break tag</td>
            </tr>
            <tr>
                <td>hr</td>
                <td>horizontal line tag</td>
            </tr>
            <tr>
                <td>img</td>
                <td>image tag</td>
            </tr>
            <tr>
                <td>link</td>
                <td>link tag</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
